<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-image">
            <img src='./../Images/MV5BOTU1NzQ4NjMtN2RlNi00MmIwLTk0OTYtMzc2MTQyZDBiMTc4XkEyXkFqcGc@._V1_.jpg' alt="">
        </div>
        <div class="wrapper-auth">
            <h1>Auth reviews</h1>
            <form>
                <fieldset class="m-3">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text span-bg-color text-white" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group mt-3">
                        <span class="span-bg-color text-white input-group-text">password</span>
                        <input type="password" placeholder="********" aria-label="First name" class="form-control">
                    </div>
                    <button class="mt-3 " >Submit</button>
                </fieldset>
                <fieldset class="m-3 hidden">
                    <div class="row row-class-auth" style="background-color: var(--color);">
                        <div class="col-md-6">
                            <label for="validationDefault01" class="form-label text-white" style="background-color: var(--color); font-size:17px">First name :</label>
                            <input type="text" class="form-control" id="validationDefault01" placeholder="Mark" required>
                        </div>
                        <div class="col-md-6" style="background-color: var(--color);">
                            <label for="validationDefault02" class="form-label text-white" style="background-color: var(--color); font-size:17px">Last name :</label>
                            <input type="text" class="form-control" id="validationDefault02" placeholder="Otto" required>
                        </div>
                    </div>
                    <div style="background-color:var(--color);">
                        <label for="customRange2" class="form-label text-white fs-5 mt-2"  style="background-color: var(--color);">Stars:</label>
                        <input type="range" class="form-range" value="1" min="0" max="5" id="customRange2" style="color: red;">
                    </div>
                    <div class="mb-3" style="background-color: var(--color);">
                    <label for="exampleFormControlTextarea1" style="background-color:var(--color)" class="form-label text-white fs-5" >Comment :</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="write your idea about film..."></textarea>
                    <button class="btn btn-success mt-3">Submit</button>
                </div>
                
                </fieldset>
            </form>
        </div>
        <div class="user_review_table">

        </div>
    </div>
</body>
</html>
